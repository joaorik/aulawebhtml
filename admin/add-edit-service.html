<!doctype html>
<html lang="br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="Joao">

    <title>Empresa.com</title>

    <link rel="icon" href="../favicon.ico">
    <!-- CSS -->
    <link href="../assets/css/admin.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0">
        <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="#">Empresa.com</a>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">
                                <span data-feather="home"></span> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="clients.html">
                                <span data-feather="users"></span> Clientes
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="galleries.html">
                                <span data-feather="airplay"></span> Galerias
                            </a>
                        </li>
                        <li class="nav-item active">
                            <a class="nav-link" href="services.html">
                                <span data-feather="briefcase"></span> Serviços
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="users.html">
                                <span data-feather="user-check"></span> Usuários
                            </a>
                        </li>
                    </ul>

                    <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                        <span>Menu</span>
                    </h6>
                    <ul class="nav flex-column mb-2">
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <span data-feather="log-out"></span> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                </div>

                <h5>Adicionar/Editar serviço</h5>
                <br>
                <form class="needs-validation" action="ServController" name="addEditServ" enctype="multipart/form-data">
                    <input type="hidden" readonly name="serviceid" value="${service.serviceid}">

                    <div class="col-md-4 mb-3">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="max. 190 caracteres" value="${service.title}">
                    </div>

                    <div class="col-md-5 mb-3">
                        <label for="image">Imagem</label> <br />
                        <input type="file" id="image" name="image">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="content">Subtítulo</label>
                        <input type="text" class="form-control" id="content" name="content" placeholder="max. 250 caracteres" value="${service.content}">
                    </div>

                    <hr class="mb-4">

                    <button class="btn btn-success" type="submit">Enviar</button>
                </form>

            </main>
        </div>
    </div>

    <!-- Bootstrap core JavaScript -->
    <script src="../vendors/jquery/jquery-3.3.1.min.js"></script>
    <script src="../vendors/bootstrap/js/bootstrap.min.js"></script>
    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
